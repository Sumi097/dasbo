<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>HEADER</h1>
    </div>

    <div class="side">
        <div class="leftside">
            <h1>left</h1>
        </div>
        <div class="middlepart">
            <div class="body">
                <div class="prebody">
                    <h1>prebody</h1>
                </div>
            </div>
            <div class="middle">
                <h1>content</h1>
            </div>
            <div class="postbody">
                <h1> postbody</h1>
            </div>
        </div>
        <div class="rightside">
            <h1> right</h1>
        </div>
    </div>
   <div class="footer">
    <h1>FOOTER</h1>
   </div> 
</body>
</html>
